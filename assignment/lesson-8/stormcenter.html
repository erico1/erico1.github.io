<main>
    <form action="thanks.html" method="get">
        <fieldset>

            <legend>Contact Information</legend>

            <div><label>First Name *</label>
                <input type="text" name="full name" pattern="[A-Za-z][min-length 5]" required></div>
            <div>
                <label for="name">Last Name *</label>
                <input type="text" id="name" name="last name" pattern="[A-Za-z][min-length 5]" required>
            </div>


            <div> <label>Email *</label>
                <input type="email" name="Email" placeholder="someone@bedof.com">
            </div>

            <div>

                <label>Phone Number *</label>
                <input type="tel" name="Tel" required>

            </div>

            <div>
                <label>Zip Code *</label>
                <input type="number"  name="zp" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Weather Condition</legend>
            <div>
                <label>Storm Date</label>
                <input type="date"  name="date">
            </div>



            <div><label>Storm Stype</label>
                <input list="disaster" name="disaster">
                <datalist id="disaster">
                    <option value="Flash-Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist></div>

            <div>
                <label>Storm Severity (1 to 10)</label>
                <input type="range" name="points" value="1" min="1" max="10" step="1"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">1</span>
            </div>

        </fieldset>
        <fieldset>
            <legend>Location</legend>


            <div><label>Storm Region</label>
                <select name="region">
                    <option value="Select Region"> Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="soda">Soda</option>
                    <option value="springs">Springs</option>
                    <option value="fish_haven">Fish Haven</option>
                </select>
            </div>
            <div class="dif">
                <label>Danger Level</label>
                <input type="radio" name="option" value="yes">Yes<br>
                <input type="radio" name="option" value="no">No<br>
                <input type="radio" name="option" value="no">Maybe<br>
                <label for="comment">Add Comment</label>
                <input type="text" name="comment" id="comment" maxlength="100">
            </div>

        </fieldset>
        <button type="submit" value="Submit">Submit</button><br>


    </form>
